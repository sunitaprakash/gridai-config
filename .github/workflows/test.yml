name: "test Actions"

on:
  workflow_dispatch:
    inputs:
      run1_name:
        required: false
        default: testfeb16
        type: string
      grid-args:
        required: true
        default: --config config.yml --instance_type t2.medium
        description: test actions

jobs:
  gridai-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gridai-actions/gridai-login@v0
        with:
          gridai-username: ${{ secrets.GRIDAI_USERNAME }} 
          gridai-key: ${{ secrets.GRIDAI_KEY }}            
      - run: |
          # failed can flipped to running.  check 3 times for flip flop.
          grid run ${{github.event.inputs.grid-args}} run.py > grid.run.log
      - run: |
          ls -al grid.run.log
          export run1_name=${{ inputs.run1_name }}
          echo "run1_name=${run1_name}" >> $GITHUB_ENV
          export run_name=$(cat grid.run.log | awk -F: '$1=/grid_name/ {print $2}' | tr -s '[:blank:]')
          echo "run_name=${run_name}" >> $GITHUB_ENV           
          if [[ -z "${run_name}" ]]; then
            echo "Error: 'grid_name:[run_name]' not found in output"
            exit 1
          fi 
      - id: grid-status
        uses: gridai-actions/gridai-status@v0
        with:
          obj-type: run
          obj-id: ${run_name}
